<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/website-design-system-starting/starting/reset.css">
    <link rel="stylesheet" href="/website-design-system-starting/starting/styles.css">
    <title>Website Style Guide</title>
</head>
<body>
    <header>My Website Style Guide</header>
    <main>
        <div class="container">
            <div class="topic">Colors</div>
            <div class="border">
                <p>Palette 1</p>
                <div class="contentBox">
                    <div class="colorbox" id="turqyoise">
                        <p class="colorName">Turqyoise</p>
                        <p class="colorCode">#41D3BD</p>
                    </div>
                    <div class="colorbox" id="ivory">
                        <p class="colorName">Ivory</p>
                        <p class="colorCode">#FFFFF2</p>
                    </div>
                    <div class="colorbox" id="mauveine">
                        <p class="colorName">Mauveine</p>
                        <p class="colorCode">#791E94</p>
                    </div>
                    <div class="colorbox" id="burntsienna">
                        <p class="colorName">Burnt sienna</p>
                        <p class="colorCode">#DE6449</p>
                    </div>
                    <div class="colorbox" id="cerulean">
                        <p class="colorName">Cerulean</p>
                        <p class="colorCode">#407899</p>
                    </div>
                </div>
            </div>
            <div class="border">
                <p>Palette 2</p>
                <div class="contentBox">
                    <div class="colorbox" id="carnationpink">
                        <p class="colorName">Carnation pink</p>
                        <p class="colorCode">hsl(332, 100, 80)</p>
                    </div>
                    <div class="colorbox" id="lemonchiffon">
                        <p class="colorName">Lemon chiffon</p>
                        <p class="colorCode">hsl(54, 91, 86)</p>
                    </div>
                    <div class="colorbox" id="nyanza">
                        <p class="colorName">Nyanza</p>
                        <p class="colorCode">hsl(143, 62, 89)</p>
                    </div>
                    <div class="colorbox" id="uranianblue">
                        <p class="colorName">Uranian Blue</p>
                        <p class="colorCode">hsl(200, 87, 82)</p>
                    </div>
                    <div class="colorbox" id="mauve">
                        <p class="colorName">Mauve</p>
                        <p class="colorCode">hsl(278, 82, 87)</p>
                    </div>
                </div>
            </div>        
        </div>
    </main>
</body>
</html>
